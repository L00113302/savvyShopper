<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
     SavvyShopper 
    </ion-title>
    <ion-buttons end>
      <button navPush = "AddNewItemPage" ion-button>
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-label color="green" class="myLabel">My Shopping List</ion-label>
<br/>

<ion-item *ngFor="let item of items ">
<ion-label (click) = "viewEntry({ record : item })">
{{ item.ProductName }}
<br>
Quantity: {{ item.ProductQuantity }} 
<br> 
Unit Price: â‚¬{{ item.ProductPrice }}  
</ion-label>
<button ion-button color = "green" item-right>
  <ion-icon color ="purple" name="ios-basket" (click)="addToBasket(item)"></ion-icon></button>
 <!--<ion-toggle color="purple" (ionChange)="addToBasket(item)" ></ion-toggle>-->
 <!--<ion-checkbox item-right [(ngModel)] ="item.isChecked" (ionChange)="addToBasket(item)"></ion-checkbox>-->

</ion-item>


<button ion-button (click) ="resetList()" block id="db_btn" color="primary" >Clear</button>
<button ion-button (click) ="goHome()" block id="db_btn" color="danger" >Log Out</button>
</ion-content>

<ion-footer class="myFooter">
<ion-row align-items-center>Total in Basket:
<ion-input item-right class="myInput" 
type="text"
name="total"
disabled="true"
[(ngModel)] ="grandTotal" ></ion-input>
</ion-row>
</ion-footer>
