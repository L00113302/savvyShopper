<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
     SavvyShopper 
    </ion-title>
    <ion-buttons end>
      <button navPush = "AddNewItemPage" ion-button>
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <!-- <button ion-button icon-right full round color="purple" (click)="scanToList()">
    Scan New Item<ion-icon name="barcode"></ion-icon></button>-->
<ion-label color="danger" class="myLabel" item-left>
  My Shopping List
<ion-icon color ="black" class="myIcon" name="md-clipboard" item-right></ion-icon>
</ion-label>
<br/>

<ion-item *ngFor="let item of items">
<ion-label class="myLabel2" (click) = "viewEntry({ record : item })">
{{ item.ProductName }}
<br>
Quantity: {{ item.ProductQuantity }} 
<br> 
Unit Price: â‚¬{{ item.ProductPrice }}  
</ion-label>
<ion-checkbox item-right color="purple" checked="isChecked"
[(ngModel)]="item.dataChecked" (ionChange)="checkChanged(item)"
[(ngModel)] ="item.checked" (ionChange)="datachanged($event, item)">
</ion-checkbox>
</ion-item>


<button ion-button small (click) ="resetList()" block id="db_btn" color="primary" >
  <ion-icon name = "barcode" click="resetList()"></ion-icon>Clear</button>
<button ion-button (click) ="goHome()" block id="db_btn" color="danger" >Log Out</button>
</ion-content>

<ion-footer class="myFooter">
<ion-row align-items-center class="myRow">Total in Basket:
<ion-input item-right class="myInput" 
type="text"
name="total"
disabled="true"
[(ngModel)] ="grandTotal" ></ion-input>
</ion-row>
</ion-footer>
