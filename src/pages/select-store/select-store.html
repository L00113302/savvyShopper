<ion-header>
  <ion-navbar hideBackButton color="secondary">
    <ion-title class="myTitle" >
     SavvyShopper 
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <br>
  <ion-avatar>
      <img class="avatarImg" src="assets/imgs/shopping.jpg">
  </ion-avatar>
  <br>
  <ion-title>Find Your Nearest Store:</ion-title>
  <br>
  <button (click)="goToMap()" ion-button full color="green" round>Google Maps</button>
  <br>
  <ion-title>Select a Store:</ion-title>
  <br>
  <button (click)="goShopping()" ion-button full color="default" round>Tesco</button> 
  <br>
  <br>
  <button ion-button full color="danger" round>Super Valu</button>
  <br>
  <br>
  <button ion-button full color="purple" round>Dunnes Stores</button>
  <br>
  
</ion-content>
