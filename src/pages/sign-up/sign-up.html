<ion-header>
            <ion-navbar color="blue">
              <ion-title>
               Register
              </ion-title>
              
            </ion-navbar>
          </ion-header>
        <ion-content padding>
        
                    <form [formGroup]="form" (ngSubmit)="saveUser()">
            
                         <ion-item-group>
                            <ion-item-divider color="light">Username:</ion-item-divider>
                            <ion-item [ngClass]="{'error-border':!form.controls.username.valid && form.controls.username.touched}">
                               <ion-input
                                  type="text"
                                  placeholder="Enter a username..."
                                  formControlName="username"
                                  [(ngModel)]="uName"></ion-input>
                            </ion-item>
                            <ion-item *ngIf="form.controls.username.hasError('required') && form.controls.username.touched">
                                    <p>Field username is required!</p>
                                </ion-item>
                                <ion-item *ngIf="form.controls.username.hasError('pattern') && form.controls.username.touched">
                                    <p>Small, Capital Letters and Numbers only</p>
                                </ion-item>        
                                <ion-item *ngIf="form.controls.username.hasError('minlength') && form.controls.username.touched">
                                    <p>Minimum username length is 8!</p>
                                </ion-item>
                                <ion-item *ngIf="form.controls.username.hasError('maxlength') && form.controls.username.touched">
                                    <p>Maximum username length is 12!</p>
                                </ion-item>
                         </ion-item-group>
        
                         <ion-item-group>
                             <ion-item-divider color="light">Password:</ion-item-divider>
                             <ion-item>
                                <ion-input
                                   type="text"
                                   placeholder="Enter a password..."
                                   formControlName="password"
                                   [(ngModel)]="pWord"></ion-input>
                             </ion-item>
                             <ion-item *ngIf="form.controls.password.hasError('minlength') && form.controls.password.touched">
                                    <p>Minimum password length is 8!</p>
                                </ion-item>
                                <ion-item *ngIf="form.controls.password.hasError('maxlength') && form.controls.password.touched">
                                          <p>Maximum password length is 12!</p>
                                      </ion-item>
                          </ion-item-group>
              
              
                          <ion-item-group>
                            <ion-item-divider color="light">Full Name:</ion-item-divider>
                            <ion-item>
                               <ion-input
                                  type="text"
                                  placeholder="Enter full name..."
                                  formControlName="name"
                                  [(ngModel)]="fName"></ion-input>
                            </ion-item>
                         </ion-item-group>
        
                         <ion-list>
                          <ion-item-group>
                             <ion-item-divider color="light">Email Address:</ion-item-divider>
                             <ion-item>
                                <ion-input
                                   type="text"
                                   placeholder="Enter email address..."
                                   formControlName="email"
                                   [(ngModel)]="eMail"></ion-input>
                             </ion-item>
                             <ion-item *ngIf="form.controls.email.hasError('pattern') && form.controls.email.touched">
                                    <p>Invalid Email</p>
                                </ion-item>    
                          </ion-item-group>
            
                          <ion-item>
                             <button
                                ion-button
                                color="primary"
                                text-center
                                block
                                [disabled]="!form.valid">Sign Up</button>
                          </ion-item>
            
                       </ion-list>
            
                    </form>
        
        </ion-content>
